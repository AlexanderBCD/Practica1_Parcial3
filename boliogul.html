<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BolioGul</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>

        .navbar {
            background-color: #1E40AF;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .navbar a {
            color: #ffffff;
            font-weight: 500;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            background-color: #1D4ED8;
            border-radius: 0.25rem;
        }
        .form-container {
            background-color: #F3F4F6;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        .favorite-links {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        .favorite-item {
            text-align: center;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .favorite-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .favorite-item img {
            max-width: 100px;
            height: auto;
            margin-bottom: 0.5rem;
        }
        .favorite-item a {
            color: #1E40AF;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .favorite-item a:hover {
            color: #1D4ED8;
        }
        .favorite-item .label {
            font-size: 0.875rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        .back-button {
            margin-top: 2rem;
            text-align: center;
        }
        .back-button a {
            background-color: #1E40AF;
            color: #ffffff;
            font-weight: 500;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .back-button a:hover {
            background-color: #1D4ED8;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-12 px-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-500 mt-4">BolioGul</h1>
        </div>
        <div class="navbar flex justify-center space-x-4 mb-8">
            <a href="https://www.Youtube.com">VIDEOS</a>
            <a href="https://milenio.com">Noticias</a>
            <a href="https://stock.adobe.com">Im√°genes</a>
            <a href="https://www.google.com/maps ">Maps</a>
            <a href="https://deepl.com">Traductor</a>
        </div>
        <form action="https://www.google.com/search" method="GET" class="max-w-lg mx-auto form-container p-6 mb-8">
            <div class="flex items-center border-b border-b-2 border-blue-500 py-2">
                <input type="text" name="q" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" placeholder="Buscar en BolioGul" autofocus>
                <button type="submit" class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded focus:outline-none">Buscar</button>
            </div>
        </form>
        <div class="favorite-links">
            <div class="favorite-item">
                <a href="https://web.whatsapp.com">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/598px-WhatsApp.svg.png" alt="WhatsApp">
                    <p class="label">WhatsApp</p>
                </a>
            </div>
            <div class="favorite-item">
                <a href="https://www.Instagram.com">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" alt="Instagram" style="max-width: 80px;">
                    <p class="label">Instagram</p>
                </a>
            </div>
            <div class="favorite-item">
                <a href="https://www.facebook.com">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                    <p class="label">Facebook</p>
                </a>
            </div>
            <div class="favorite-item">
                <a href="https://store.steampowered.com">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/512px-Steam_icon_logo.svg.png" alt="Steam">
                    <p class="label">Steam</p>
                </a>
            </div>
            <div class="favorite-item">
                <a href="https://www.spotify.com">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1024px-Spotify_logo_without_text.svg.png" alt="Spotify">
                    <p class="label">Spotify</p>
                </a>
            </div>
        </div>
        <div class="back-button">
            <a href="index.html">Regresar al Inicio</a>
        </div>
    </div>
</body>
</html>
