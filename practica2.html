<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Adicionales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        .container {
            max-width: 600px; 
        }
        .back-button {
            margin-top: 2rem;
            text-align: center;
        }
        .back-button a {
            background-color: #1E40AF;
            color: #ffffff;
            font-weight: 500;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .back-button a:hover {
            background-color: #1D4ED8;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="correo" class="col-sm-3 col-form-label">Correo Electrónico</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="correo" name="correo">
                </div>
            </div>
            <div class="form-group row">
                <label for="url" class="col-sm-3 col-form-label">URL</label>
                <div class="col-sm-9">
                    <input type="url" class="form-control" id="url" name="url">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Fecha</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control" id="fecha" name="fecha">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Hora</label>
                <div class="col-sm-3">
                    <input type="time" class="form-control" id="hora" name="hora">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Fecha y Hora</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control" id="fecha-hora" name="fecha-hora">
                </div>
                <div class="col-sm-3">
                    <input type="time" class="form-control" id="hora" name="hora">
                </div>
            </div>
            <div class="form-group row">
                <label for="mes" class="col-sm-3 col-form-label">Mes</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="mes" name="mes" min="1" max="12">
                </div>
            </div>
            <div class="form-group row">
                <label for="semana" class="col-sm-3 col-form-label">Semana</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="semana" name="semana" min="1" max="4">
                </div>
            </div>
            <div class="form-group row">
                <label for="numero" class="col-sm-3 col-form-label">Número (Min -10, Max 10)</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="numero" name="numero" min="-10" max="10">
                </div>
            </div>
            <div class="form-group row">
                <label for="telefono" class="col-sm-3 col-form-label">Teléfono</label>
                <div class="col-sm-9">
                    <input type="tel" class="form-control" id="telefono" name="telefono">
                </div>
            </div>
            <div class="form-group row">
                <label for="termino-busqueda" class="col-sm-3 col-form-label">Término de Búsqueda</label>
                <div class="col-sm-9">
                    <input type="search" class="form-control" id="termino-busqueda" name="termino-busqueda">
                </div>
            </div>
            <div class="form-group row">
                <label for="color-favorito" class="col-sm-3 col-form-label">Color Favorito</label>
                <div class="col-sm-3">
                    <input type="color" class="form-control" id="color-favorito" name="color-favorito">
                </div>
            </div>
        </form>
        <div class="back-button">
            <a href="index.html">Regresar al Inicio</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
